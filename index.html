<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orden de Trabajo - Lumtech</title>
  <script src="libs/pdf-lib.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-xl p-6 rounded-xl">
    <h1 class="text-2xl font-bold text-center mb-4">Orden de Trabajo - Lumtech</h1>

    <form id="ordenForm" class="space-y-3">
      <div>
        <label class="block font-semibold">Folio</label>
        <input type="number" id="folio" class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">Fecha</label>
        <input type="text" id="fecha" readonly class="w-full border rounded p-2 bg-gray-100" />
      </div>

      <div>
        <label class="block font-semibold">Nombre del cliente</label>
        <input type="text" id="nombre" class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">Teléfono</label>
        <input type="text" id="telefono" class="w-full border rounded p-2" />
      </div>

      <div>
  <label class="block font-semibold">Dispositivo</label>
  <input list="listaDispositivos" id="dispositivo" class="w-full border rounded p-2" placeholder="Selecciona o escribe..." />
  <datalist id="listaDispositivos">
    <option value="Laptop">
    <option value="Impresora">
    <option value="PC">
  </datalist>
</div>


      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block font-semibold">Marca</label>
          <input type="text" id="marca" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block font-semibold">Modelo</label>
          <input type="text" id="modelo" class="w-full border rounded p-2" />
        </div>
      </div>

      <div>
        <label class="block font-semibold">Contraseña</label>
        <input type="text" id="contrasena" class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">¿Enciende?</label>
        <select id="enciende" class="w-full border rounded p-2">
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Signos o síntomas</label>
        <textarea id="signos" rows="3" class="w-full border rounded p-2"></textarea>
      </div>

      <div>
        <label class="block font-semibold">Valoración o diagnóstico</label>
        <textarea id="valoracion" rows="3" class="w-full border rounded p-2"></textarea>
      </div>

      <div>
        <label class="block font-semibold">Costo de diagnóstico</label>
        <input type="number" id="costo" value="300" class="w-full border rounded p-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-3 hover:bg-blue-700">
        Generar PDF
      </button>
    </form>
  </div>

  <div class="max-w-4xl mx-auto mt-6">
    <h2 class="text-center text-xl font-semibold mb-2">Vista previa</h2>
    <iframe id="visorPDF" class="w-full h-[600px] border rounded-lg bg-white"></iframe>
  </div>
</body>
</html>
